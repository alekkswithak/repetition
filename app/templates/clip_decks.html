{% extends "base.html" %}
{% block content %}
<br>
<div class="container">
    <div class="col-lg-12 text-center">
    <h1>New Clip</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.title.label }}<br>
            {{ form.title(size=128) }}
        </div>
        <div class="form-group">
            {{ form.text.label }}<br>
            {{ form.text() }}
        </div>
        <div class='col-lg-12'>
            {{ form.submit(type="submit") }}
        </div>
    </form>
</div>
</div>

{% include 'user_decks_component.html' %}

{% endblock %}
