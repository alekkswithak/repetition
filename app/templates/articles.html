{% extends "base.html" %}

{% block content %}

<br>
<div class="container">
    <div class="col-lg-12 text-center">
        <p>{{ url }}</p>
    <h1>Get new article</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.url.label }}<br>
            {{ form.url(size=32) }}
        </div>
        <div class='col-lg-12'>
            {{ form.submit(type="submit") }}
        </div>
    </form>
</div>
</div>

{% include 'decks_component.html' %}

{% endblock %}
