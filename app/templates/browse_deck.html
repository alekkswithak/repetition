{% extends 'base.html' %}

{% block content %}
<br>
<div class='container'>
    <h2>{{ deck.name }} - all cards</h2>

    <form>
        <label>Custom Deck:</label>
        <select id="custom_deck_select">
        {% for cd in custom_decks %}
          <option value="{{ cd.id }}">{{ cd.deck.name }}</option>
        {% endfor %}
        </select>
        <input type="submit">
    </form>

    {% include 'cards_component.html' %}
</div>
{% endblock %}
