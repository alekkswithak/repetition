<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Flashy</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<!-- Navigation -->
<body>
    <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Repetition</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href={{ url_for('decks') }}>HSK Decks
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={{ url_for('articles') }}>Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={{ url_for('words') }}>Words</a>
          </li>
          {% if current_user.is_anonymous %}
          <li class="nav-item">
            <a class="nav-link" href={{ url_for('login') }}>Login</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href={{ url_for('user_decks', user_id=user.id) }}>My Decks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={{ url_for('clip_decks', user_id=user.id) }}>Clip Decks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={{ url_for('logout') }}>Logout</a>
          </li>
          {% endif %}

          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
        {% block content %}{% endblock %}
    </body>
</html>

<script>
$(document).ready(function() {
  $('li.active').removeClass('active');
  $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
});
</script>
